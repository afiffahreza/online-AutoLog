apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /hello(/|$)(.*)
        backend:
          service:
            name: hello
            port:
              number: 8000
      - pathType: Prefix
        path: /echo(/|$)(.*)
        backend:
          service:
            name: echo
            port:
              number: 80
